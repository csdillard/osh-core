components:
  schemas:
    BaseResourceInfo:
      description: Common information shared by all resource types
      type: object
      required:
        - name
      properties:
        id:
          description: Resource identifier in hexadecimal format (auto-generated by server on POST)
          type: string
        name:
          description: Human readable resource name
          type: string
        description:
          description: Human readable description of resource
          type: string
    Feature:
      description: Geospatial feature
      allOf:
        - $ref: '#/components/schemas/BaseResourceInfo'
        - $ref: 'http://geojson.org/schema/Feature.json'
    FeatureCollection:
      description: Collection of geospatial features
      allOf:
        - $ref: '#/components/schemas/BaseResourceInfo'
        - type: object
          properties:
            type:
              type: string
              enum:
                - FeatureCollection
            schemaUrl:
              type: string
            numElements:
              type: integer
              format: int32
            bbox:
              type: array
              minItems: 4
              items:
                type: number
            geometry:
              $ref: 'http://geojson.org/schema/Geometry.json'
    FeatureOrCollection:
      type: object
      oneOf:
        - $ref: '#/components/schemas/Feature'
        - $ref: '#/components/schemas/FeatureCollection'
    Procedure:
      description: Measurement procedure
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResourceInfo'
        - type: object
          properties:
            uid:
              description: Globally unique ID of procedure (URI)
              type: string
            type:
              type: string
    ProcedureGroup:
      description: Group of measurement procedures (e.g. sensor network)
      type: object
      allOf:
        - $ref: '#/components/schemas/Procedure'
        - type: object
          properties:
            numMembers:
              type: integer
              format: int32
    ProcedureOrGroup:
      type: object
      oneOf:
        - $ref: '#/components/schemas/Procedure'
        - $ref: '#/components/schemas/ProcedureGroup'
    AbstractProcess:
      type: object
    DataStream:
      type: object
      properties:
        components:
          $ref: '#/components/schemas/DataComponent' 
        encodings:
          type: array
          items: 
            $ref: '#/components/schemas/DataEncoding'
    DataComponent:
      type: object
    DataEncoding:
      type: object
    Observation:
      type: object
    SWEEncodedData:
      type: object
    Task:
      type: object
    TaskStatus:
      type: object
    ResourceEvent:
      type: object
      description: Resource Event
      properties:
        resourceId:
          description: Resource identifier
          type: string
        type:
          type: string
          enum:
            - added
            - updated
            - deleted
    ProcedureEvent:
      type: object
      description: Procedure Event
      properties:
        procedureId:
          description: Procedure resource identifier
          type: string
        type:
          type: string
          enum:
            - connected
            - disconnected
    Query:
      type: object
      description: Advanced query
      properties:
        selectFrom:
          type: string
          description: URL of base resource to select results from
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    DateTime:
      description: |-
        ISO 8601 encoded time instant or special value.
        Examples:
          * A time instant: "2020-02-12T23:20:50Z" or "2020-01-15Z"
          * Special indeterminate value: "now", "oldest", "latest"
      oneOf:
        - type: string
          format: date
        - type: string
          format: date-time
        - type: string
          enum: [now, oldest, latest]
    DateTimeOrPeriod:
      description: |-
        ISO 8601 encoded time period that can include special values.
        Examples:
          * A closed interval: "2020-02-12T00:00:00Z/2020-03-18T12:31:12Z" or "2020-01-15Z/2020-02-16Z"
          * An open interval: "2020-02-12T00:00:00Z/.." or "../2020-03-18T12:31:12Z"
          * An interval with indeterminate value: "2020-02-12T00:00:00Z/now" or "now/.."
      
  parameters:
    cid:
      name: cid
      in: path
      description: The ID of the FeatureCollection or ProcedureGroup resource
      required: true
      schema:
        type: string
    fid:
      name: fid
      in: path
      description: The ID of the Feature resource
      required: true
      schema:
        type: string
    pid:
      name: pid
      in: path
      description: The ID of the Procedure resource
      required: true
      schema:
        type: string
    ver:
      name: ver
      in: path
      description: The version number of the description in the history
      required: true
      schema:
        type: integer
        minimum: 1
    sid:
      name: sid
      in: path
      description: The name of the datastream (output) or command stream (input)
      required: true
      schema:
        type: string
    oid:
      name: oid
      in: path
      description: The ID of the observation
      required: true
      schema:
        type: string
    tid:
      name: tid
      in: path
      description: The ID of the task
      required: true
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: Maximum number of results returned per page (max 1000)
      required: false
      schema:
        type: integer
    pageToken:
      name: pageToken
      in: query
      description: >-
        Token specifying the page to return (usually the token provided in the
        previous call)
      required: false
      schema:
        type: integer
    select:
      name: select
      in: query
      description: >-
        Comma separated list of properties to include or exclude from results
        (use "!" prefix to exclude)
      required: false
      schema:
        type: array
        items:
          type: string
    format:
      name: format
      in: query
      description: |-
        Mime type designating the format to use to encode the response.
        Example mime types:
          * application/json
          * application/geo+json
          * application/x-sml+json
          * application/x-om+json
          * application/x-swe+json
          * application/x-swe+dsv
          * application/x-swe+binary
      required: false
      schema:
        type: string
        example: 'application/json'
    parent:
      name: parent
      in: query
      description: >-
        Comma separated list of parent resource IDs to restrict the search to or "*"
        to include nested resources at any level
      required: false
      schema:
        type: array
        items:
          type: string
    text:
      name: text
      in: query
      description: Comma separated keywords used for full-text search
      required: false
      schema:
        type: string
    bbox:
      name: bbox
      in: query
      description: BBOX to filter resources on their location
      required: false
      schema:
        type: string
        example: '160.6,-55.95,-170,-25.89'
    location:
      name: location
      in: query
      description: WKT geometry and operator to filter resources on their location or geometry
      required: false
      schema:
        type: string
        example: 'intersect:POLYGON((0 0,4 0,4 4,0 4,0 0))'
    validTime:
      name: validTime
      in: query
      description: |-
        ISO 8601 time range to filter resources on their validity time.        
        When this parameter is omitted, the implicit value is "now", except for "history"
        collections where the absence of this parameter means no filtering is applied.
      required: false
      schema:
        $ref: '#/components/schemas/DateTimeOrPeriod'
    phenomenonTime:
      name: phenomenonTime
      in: query
      description: |-
        ISO 8601 time range to filter observations on the phenomenon time.
        When this parameter is omitted, no filtering on "phenomenonTime" is applied.
      required: false
      schema:
        $ref: '#/components/schemas/DateTimeOrPeriod'
    resultTime:
      name: resultTime
      in: query
      description: |-
        ISO 8601 time range to filter observations on their result time.
        When this parameter is omitted, no filtering on "resultTime" is applied.
      required: false
      schema:
        $ref: '#/components/schemas/DateTimeOrPeriod'
    featureOfInterest:
      name: featureOfInterest
      in: query
      description: Comma separated list of feature of interest IDs to get
        observations for.
      schema:
        type: array
        items:
          type: string
    observedProperty:
      name: observedProperty
      in: query
      description: Comma separated list of observed property URIs to get
        observations for.
      schema:
        type: array
        items:
          type: string
          format: uri 
          
  responses:
    '201':
      description: Success - New resource created
      headers:
        Location:
          schema:
            type: string
          description: URI of newly created resource
    '204':
      description: Success - Resource updated
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '401':
      description: No authentication information was provided
    '403':
      description: The user doesn't have the necessary permissions to access the resource
    '404':
      description: No resource was found with specified URL
    5XX:
      description: 'Unexpected server error. Only retry on 502, 503'
